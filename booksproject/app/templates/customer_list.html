<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список заказчиков</title>
</head>
<body>
    <h1>Список заказчиков и их книг</h1>

    <a href="{% url 'add_customer' %}">Добавить заказчика</a>

    {% for customer in customers %}
    <div>
        <h3>{{ customer.name }}</h3>
        <p>Книги:
            {% for book in customer.books.all %}
                {{ book.title }}{% if not forloop.last %}, {% endif %}
            {% empty %}
                нет книг
            {% endfor %}
        </p>
    </div>
    {% endfor %}
</body>
</html>
